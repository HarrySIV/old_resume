    <script src="app.js" defer></script>
    <title>Fight something</title>
</head>  
<body>
  <div id="characterCreationModal" class="background">
    <div id="foreground">
      <form id="characterCreationForm">
        <table>

      </form>
      <button id="beginBtn" class="btn">Begin</button>
    </div>
  </div>
  <section id="controls">

    <button id="heal-btn">HEAL</button>
  </section>
  <section id="displayText">

  </section>
